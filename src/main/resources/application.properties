# Server port
server.port=8080

# Datasource configuration for PostgreSQL
spring.datasource.url=jdbc:postgresql://db:5432/pookietata
spring.datasource.username=pookie
spring.datasource.password=pookie
spring.datasource.driver-class-name=org.postgresql.Driver
# application.properties example

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT secret key
app.jwtSecret=YourJWTSecretKey
# JWT expiration in ms
app.jwtExpirationInMs=86400000


# Logging level
logging.level.root=WARN
logging.level.org.springframework.web=DEBUG
logging.level.com.pookietata=DEBUG