# Docker Compose file Reference (https://docs.docker.com/compose/compose-file/)

version: '3.7'

# Define services
services:
  # App backend service
  app-server:
    # Configuration for building the docker image for the backend service
    build:
      context: pookietata-server
      dockerfile: ../pookie-tata-client/Dockerfile
    ports:
      - "8080:8080" # Forward the exposed port 8080 on the container to port 8080 on the host machine
    restart: always
    depends_on:
      - db # This service depends on PostgreSQL. Start that first.
    env_file: # Pass environment variables to the service
      - spring_datasource.env
    networks: # Networks to join (Services on the same network can communicate with each other using their name)
      - backend

  # Database Service (PostgreSQL)
  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    restart: always
    env_file:
      - ../pookie-tata-client/database.env
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - backend

# Volumes
volumes:
  db-data:

# Networks to be created to facilitate communication between containers
networks:
  backend:
